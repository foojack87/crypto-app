<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="/js/controller.js"></script>

    <title>crypto app</title>
  </head>
  <body>
    <header class="header-container">
      <img src="imgs/birka_logo_light-01.png" alt="logo" class="header--logo">
      <form class="search">
        <input type="text" class="search-field" placeholder="Search every coin in the world...">
        <button class="btn search-btn"><ion-icon class="search-circle-icon" name="search-circle-outline"></ion-icon></ion-icon><span class="search-btn-txt">Search</span></button>
      </form>
      <nav></nav>
    </header>
    <section class="price-data-section">
      <div class="table-container">
        <table class="crypto-table ">
          <thead>
            <tr>
              <th class="coin-table">
                  #</th>
                  <th class="coin-name">Coin</th>
                  <th class="price third-col">Price</th>
                  <th class="price-change-hour price-change">1h</th>
                  <th class="price-change-24hr price-change">24h</th>
                  <th class="price-change-7d price-change">7d</th>
                  <th>24h Volume</th>
                  <th>Mkt Cap</th>
                </tr>
              </th>
            </tr>
          </thead>
          <tbody class="coin-data">
        
          </tbody>
        </table>
      </div>
      <div class="query-results-container">
        <!-- <div class="query-message">
          <div class="query-icon"><ion-icon class="search-icon" name="search-outline"></ion-icon></div>
            <p>Search for a coin!</p> -->
<li class="preview">
    <a class="preview-link" href="#">
      <figure class="preview-fig">
        <img src="imgs/bitcoin_PNG48.webp" alt="coin logo" />
      </figure>
      <div class="preview-data">
        <h4 class="preview-coin-name">bitcoin</h4>
        <p class="preview-coin-symbol">BTC</p>
        <p class="preview-coin-mktCapRank"><span class="mktCapRank-title">Mkt Cap Rank</span><span class="rank-number">#1</span></p>
        <p class="preview-coin-mktCap"><span class="mktCapRank-title">Mkt Cap</span> <span class="mktCap-amount">$327,237,941,276</span></p>
      </div>
    </a>
  </li>

        </div>
      </div>
    </section>
    <footer><p>Data provided by CoinGecko</p></footer>
  </body>
</html>
