<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
    name="description"
    content="We are the most Minimalist simple and easy to use app for you to check the price and information on every digital coin in the world."
  />

    <link rel="shortcut icon" href="/imgs/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <script type="module" src="/js/controller.js"></script>

    <title>Cryptosaur // Most Minimalist Digital Coin Data Source</title>
  </head>
  <body>
    <header class="header-container">
      <img src="/imgs/cryptosaur1-logo.png" alt="logo" class="header--logo">
  
      <form class="search">
        <input type="text" class="search-field" placeholder="Search every coin in the world...">
        <button class="btn search-btn"><svg class="search-circle-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
        <span class="search-btn-txt">Search</span></button>
      </form>
        <nav class="nav-container">

              <button class="nav-btn nav-btn-favorites"><label class="btn" for="modal-1"><svg class="favorites-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
              </svg>
              <span class="fav-text">bookmarks</span></label></button>
        </nav>
    </header>
    <section class="price-data-section">
      <div class="table-container">
        <table class="crypto-table ">
          <thead>
            <tr>
              <th class="coin-table">
                  #</th>
                  <th class="coin-name">Coin</th>
                  <th class="price third-col">Price</th>
                  <th class="price-change-hour price-change">1h</th>
                  <th class="price-change-24hr price-change">24h</th>
                  <th class="price-change-7d price-change">7d</th>
                  <th class="hidden">24h Volume</th>
                  <th class="hidden">Mkt Cap</th>
                </tr>
              </th>
            </tr>
          </thead>
          <tbody class="coin-data">
        
          </tbody>
        </table>
      </div>
      <div class="query-results-container">

        <div class="query-message">
          <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          
          <p class="query-message-text">Search for a coin!</p>
        </div>
        </div>
      </div>
    </section>
    <section class="bookmark-modal"></section>
    <div class="overlay hidden"></div>
    <div class="add-bookmark-window hidden">
      <button class="btn--close-modal">&times;</button>
      <div class="bookmarks-modal-view">
      </div>
      </div>
    </section>
    <footer><p>Data provided by CoinGecko</p></footer>

  </body>
</html>
