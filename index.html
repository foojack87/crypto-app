<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="/js/controller.js"></script>

    <title>crypto app</title>
  </head>
  <body>
    <header class="header-container">
      <img src="imgs/birka_logo_light-01.png" alt="logo" class="header--logo">
      <form class="search">
        <input type="text" class="search-field" placeholder="Search every coin in the world...">
        <button class="btn search-btn"><ion-icon class="search-circle-icon" name="search-circle-outline"></ion-icon></ion-icon><span class="search-btn-txt">Search</span></button>
      </form>
        <nav class="nav-container">

              <button class="nav-btn nav-btn-favorites"><ion-icon class="favorites-icon" name="star-outline"></ion-icon><span class="fav-text">bookmark</span></button>

        </nav>
    </header>
    <section class="price-data-section">
      <div class="table-container">
        <table class="crypto-table ">
          <thead>
            <tr>
              <th class="coin-table">
                  #</th>
                  <th class="coin-name">Coin</th>
                  <th class="price third-col">Price</th>
                  <th class="price-change-hour price-change">1h</th>
                  <th class="price-change-24hr price-change">24h</th>
                  <th class="price-change-7d price-change">7d</th>
                  <th>24h Volume</th>
                  <th>Mkt Cap</th>
                </tr>
              </th>
            </tr>
          </thead>
          <tbody class="coin-data">
        
          </tbody>
        </table>
      </div>
      <div class="query-results-container">
        <div class="grid-2-rows">
      
            <p class="mktCapRank">1</p>
            <div class="coin-id">
              <figure class="preview-fig">
                <img class="coin-logo" src="/imgs/bitcoin_PNG48.webp" alt="coin logo" />
              </figure>
              <p>Bitcoin</p>
              <p>(BTC)</p>
              <ion-icon class="favorites-icon" name="star-outline"></ion-icon>
            </div>
            <div class="coin-price-details">
              <p>$16,343.00</p>
              <p>-4.3%</p>
            </div>
            <div class="coin-information grid-2-cols"></div>

          
          <div class="coin-info"></div>
        </div>
        <!-- <div class="query-message">
          <ion-icon class="search-icon" name="search-outline"></ion-icon>
          <p class="query-message-text">Search for a coin!</p>
        </div> -->
        </div>
      </div>
    </section>
    <footer><p>Data provided by CoinGecko</p></footer>
  </body>
</html>
