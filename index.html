<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script type="module" src="/js/controller.js"></script>
    <script type="module" src="/js/model.js"></script>

    <title>crypto app</title>
  </head>
  <body>
    <section class="price-data-section">
      <div class="table-container">
        <table class="crypto-table ">
          <thead>
            <tr>
              <th class="coin-table">
                  #</th>
                  <th class="coin-name">Coin</th>
                  <th class="price third-col">Price</th>
                  <th class="price-change-hour">1h</th>
                  <th class="price-change-24hr">24h</th>
                  <th class="price-change-7d">7d</th>
                  <th>24h Volume</th>
                  <th>Mkt Cap</th>
                  <th>Last 7 Days</th>
                </tr>
              </th>
            </tr>
          </thead>
          <tbody class="coin-data">
        
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
